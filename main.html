<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, height=device-height initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel=stylesheet type="text/css" href="hide square.css">
<link rel=stylesheet type="text/css" href="headermenu.css">

<style>
@media only screen and (max-width: 900px){
    .wrap{
    	width: 100%;
    	margin: auto;
    	overflow: hidden;
    }
    .item{
    	float: left;
    	position: relative;
    }
    .item img{
    	width: 100%;
    	vertical-align: middle;
    }
    .item:first-child{
    	width:100%;
    }
    .item:first-child ~ .item{
    	width: 50%;
    }
    .item .txt{
    	position: absolute;
    	top: 0;
    	left: 0;
    	width: 100%;
    	height: 100%;
    	padding: 15px;
    	box-sizing: border-box;
    	text-align: center;
    	color: #fff;
    	background-color: rgba(0,0,0,.6);
    	display: flex;
    	opacity: 0;
    	flex-direction: column;
    	justify-content: center;
    	align-items: center;
    	transform: scale(0);
    	transition: .5s;
    }
    .item:hover .txt{
    	transform: scale(1);
    	opacity: 1;
        -webkit-user-select:none;
        -moz-user-select:none;
        -o-user-select:none;
        user-select:none;
    }
    .item h3{
    	margin-bottom: .4em;
    }
    .item p{
    	font-weight: 100;
    	line-height: 1.7;
    }
}
@media only screen and (min-width: 901px){
    .wrap{
        width: 100%;
    	margin: auto;
    	overflow: hidden;
    }
    .item{
    	position: relative;
    }
    .item img{
        width: 100%;
    	vertical-align: middle;
    	text-align: center;
    }
    .item:first-child{
        /*margin: 0 auto;*/
        float: left;
    	width: 50%;
    }
    .item:first-child ~ .item{
        float: left;
    	width: 25%;
    }
    /**/
    .item .txt{
    	position: absolute;
    	top: 0;
    	left: 0;
    	width: 100%;
    	height: 100%;
    	padding: 15px;
    	box-sizing: border-box;
    	text-align: center;
    	color: #fff;
    	background-color: rgba(0,0,0,.6);
    	display: flex;
    	opacity: 0;
    	flex-direction: column;
    	justify-content: center;
    	align-items: center;
    	transform: scale(0);
    	transition: .5s;
    }
    .item:hover .txt{
    	transform: scale(1);
    	opacity: 1;
        -webkit-user-select:none;
        -moz-user-select:none;
        -o-user-select:none;
        user-select:none;
    }
    .item h3{
    	margin-bottom: .4em;
    }
    .item p{
    	font-weight: 100;
    	line-height: 1.7;
    }
}
</style>
</head>

<body>
<div id="box"></div>
<nav role="navigation">
    <div id="menuToggle">
    <!--
    A fake / hidden checkbox is used as click reciever,
    so you can use the :checked selector on it.
    -->
    <input type="checkbox" />

    <!--
    Some spans to act as a hamburger.

    They are acting like a real hamburger,
    not that McDonalds stuff.
    -->
    <span></span>
    <span></span>
    <span></span>

    <!--
    Too bad the menu has to be inside of the button
    but hey, it's pure CSS magic.
    -->
    <ul id="menu">
      <a href="main.html" target="_top"><li>#</li></a>
      <a href="diary.html" target="_top"><li>#</li></a>
      <a href="info.html" target="_top"><li>#</li></a>
      <a href="contact.html" target="_top"><li>#</li></a>
      <a href="#" target="_top"><li>#</li></a>
    </ul>
  </div>
</nav>
<div class="composition"></div>
<div class="wrap">
	<div class="item">
		<img src="#">
		<div class="txt">
			<h3>#</h3>
			<p>#</p>
		</div>
	</div>
</div>
</body>
</html>
